<div class="d-login">
    <h2>SIGN IN</h2>
      <div class="d-form">
        <div class="d-formgroup">
          <input type="text" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="d-formgroup">
          <input type="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="d-formgroup d-formbutton">
            <button  (click)="signUp()">Login</button>
          </div>
      </div>
</div>
